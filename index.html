<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando</title>
    <link rel="stylesheet" href="estilo/style.css" media="all">
    <link rel="stylesheet" href="estilo/telas.style.css">
</head>
<body>
    <div id="calculadora">
        <div id="exibir">
            <p id="sombra"></p>
            <p id="números"></p>
        </div>
        
        <div id="botões">
            <div id="num1" class="nums" onclick="numero1()">1</div>
            <div id="num2" class="nums" onclick="numero2()">2</div>
            <div id="num3" class="nums" onclick="numero3()">3</div>
            <div id="soma" class="nums" onclick="soma()">+</div>
            <div id="num4" class="nums" onclick="numero4()">4</div>
            <div id="num5" class="nums" onclick="numero5()">5</div>
            <div id="num6" class="nums" onclick="numero6()">6</div>
            <div id="subtração" class="nums" onclick="subtração()">-</div>
            <div id="num7" class="nums" onclick="numero7()">7</div>
            <div id="num8" class="nums" onclick="numero8()">8</div>
            <div id="num9" class="nums" onclick="numero9()">9</div>
            <div id="divisão" class="nums" onclick="divisão()">/</div>
            <div id="num0" class="nums" onclick="numero0()">0</div>
            <div id="potência" class="nums" onclick="potência()">X <sup>2</sup></div>
            <div id="vírgula" class="nums" onclick="vírgula()">,</div>
            <div id="multiplicação" class="nums" onclick="multiplicação()">*</div>
            <div id="limpar" class="nums" onclick="limpar()">C</div>
            <div id="apagar" class="nums" onclick="apagar()">delete</div>
            <div id="igual" class="nums" onclick="result()">=</div>
        </div>
    </div>
    <script src="script/código.js"></script>
</body>
</html>
