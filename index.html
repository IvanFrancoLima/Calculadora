<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando</title>
    <link rel="stylesheet" href="estilo/style.css" media="all">
    <link rel="stylesheet" href="estilo/telas.style.css">
</head>
<body>
    <div id="calculadora">
        <div id="exibir">
            <p id="sombra"></p>
            <p id="números"></p>
        </div>
        
        <div id="botões">
            <div class="nums" onclick="numero1()">1</div>
            <div class="nums" onclick="numero2()">2</div>
            <div class="nums" onclick="numero3()">3</div>
            <div class="nums" onclick="soma()">+</div>
            <div class="nums" onclick="numero4()">4</div>
            <div class="nums" onclick="numero5()">5</div>
            <div class="nums" onclick="numero6()">6</div>
            <div class="nums" onclick="subtração()">-</div>
            <div class="nums" onclick="numero7()">7</div>
            <div class="nums" onclick="numero8()">8</div>
            <div class="nums" onclick="numero9()">9</div>
            <div class="nums" onclick="divisão()">/</div>
            <div class="nums" onclick="numero0()">0</div>
            <div class="nums" onclick="potência()">X <sup>2</sup></div>
            <div class="nums" onclick="vírgula()">,</div>
            <div class="nums" onclick="multiplicação()">*</div>
            <div class="nums" onclick="limpar()">C</div>
            <div class="nums" onclick="apagar()">delete</div>
            <div class="nums" onclick="result()" id="igual">=</div>
        </div>
    </div>
    <script src="script/código.js"></script>
</body>
</html>
